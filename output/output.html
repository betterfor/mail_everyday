            <div style="margin:10px auth; width:85%; color:#5f5e5e">儿时的朋友，抓鱼捕虾，踏过童年；成年的朋友，喝酒唱K，越过青春；老了的朋友，下棋讲古，互相搀扶。

三种时刻相陪的可能是三拨人，聚散离合本无常，多少昔年旧友渐渐没了音信，但又何妨？

群星都难免在自转与公转中分离，朋友亦无法永远停留在某一阶段。那些共有的岁月化作陈酿，本周末，ONE和您一起回味书写友情的故事。</div>
