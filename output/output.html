            <br/>
            <div style="margin:10px auth; width:85%; color:#5f5e5e">后来刘嘉玲才透露，葬礼回来之后，梁朝伟一句话都不说，成天抿着嘴在屋子里安静地踱步，甚至把酒吧上的红酒杯子都取下来，一个接一个，慢慢地擦了又擦。但你其实可以听得见梁朝伟心里面的风，在呼呼地、呼呼地吹。一直到第三、第四天，当大家都慢慢接受下来张国荣已经不在了的事实，他这才彻彻底底崩溃下来，哭得整张脸都肿了。</div>
