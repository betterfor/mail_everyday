            <br/>
            <div style="margin:10px auth; width:85%; color:#5f5e5e">昨日和十年前哪个更遥远？答案是一样的，那都是再也回不去的地方。

往事虽然不会说话，但也不曾消散。我们总会在遇到一些人、一些事时触发回忆的机关。
曾经的伤痛与美好都会存进时间银行，形成一笔难算的账。

我们可以挥霍往昔，也得偿还旧债，本周日，ONE起个头，一起旧事重提吧。</div>
